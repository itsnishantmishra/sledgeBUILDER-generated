<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the Future</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #1e1e2f, #0f0c29);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease forwards;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      color: #bbb;
      animation: fadeIn 1.4s ease forwards;
    }

    .links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 1.8s ease forwards;
    }

    .link-button {
      background: linear-gradient(to right, #00f2fe, #4facfe);
      color: #000;
      padding: 1rem 2.5rem;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease-in-out;
    }

    .link-button:hover {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.6);
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat top center;
      opacity: 0.1;
      z-index: -1;
      animation: scrollStars 100s linear infinite;
    }

    @keyframes scrollStars {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .link-button {
        padding: 0.75rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>Welcome to the sledgeBUILDER Tester</h1>
  <p>The full process of your prompt has been automated.</p>
  <div class="links">
    <a href="https://sledge-builder-generated.vercel.app/indexDeepSeek1.html" class="link-button">Deep Seek Output</a>
    <a href="https://sledge-builder-generated.vercel.app/indexLLama1.html" class="link-button">LLama Output</a>
  </div>
  <script>
    console.log("Welcome page loaded");
  </script>
</body>
</html>
